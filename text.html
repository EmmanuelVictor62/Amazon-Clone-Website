<!DOCTYPE html>
<head>
   <title>Amazon Clone Website </title> 
   <link rel="stylesheet" href="styles.css/header.css">
</head>
<body>
    <header class="general-header">
        <div class=first-header>
            <div class="left-section">
                <div class="amazon-logo">
                    <a class="amazon-link" href="https://www.amazon.com/ref=nav_logo">
                        <img class="amazon-image"  src="header-logo/amazon-header-removebg-preview.png">
                    </a>
                </div>
                
                <div class="location-box">
                    <div class="location-icon-box" >
                        <a href="https://www.amazon.com/ref=nav_logo">
                            <img class="location-image" src="header-logo/location-icon-removebg-preview (1).png">
                        </a>
                    </div>
                    <div class="row">
                        <div class="Deliver">
                            Deliver to
                        </div>
                        <div class="Nigeria">
                            Nigeria
                        </div>
                    </div>
                </div>
                
            </div>
    
            <div class="middle-section">
                <button class="nav-1">
                    All<img class="arrow" src="header-logo/button_arrow-removebg-preview.png">
                    </button>
                <input class="search" type="text">
                <button class="search-img-right">
                    <img class="search-img" src="header-logo/search-icon-removebg-preview.png">
                </button>>
                
            </div>
    
            <div class="right-section">
               <div class="block-1">
                    <img class="flag" src="header-logo/us flag.png">
                    <img class="arrow-2" src="header-logo/dropdown-removebg-preview.png">
               </div> 
    
               <div class="block-2">
                        <div class="Hello">
                            Hello, Sign in
                        </div>
                        <div class="Nigeria">
                            Account & Lists  
                            <img class="arrow-2" src="header-logo/dropdown-removebg-preview.png">
                        </div>     
               </div>
    
               <div class="block-3">
                    <div class="Hello">
                        Returns
                    </div>
                    <div class="Nigeria">
                        & Orders 
                    </div>   
                </div>
    
                <div class="block-4">
                    <img class="cart-img" src="header-logo/amazon-cart.png">
                    <span class="cart">Cart</span>
                </div>
               
            </div>
        </div>
        
        <div class="second-header">
            <a class="link" href="javascript: void(0)">
                <div class="left">
                    <img class="hamburger-icon" src="header-logo/white-menu-icon-4.jpg">
                    <span class="all" >All</span>
                </div>
            </a>
        </div>

        
        
    </header>
</body>
</html>
